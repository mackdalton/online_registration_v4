<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Review</title>
        <link type="text/css" rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
      <h1>The Code Review</h1>

      <form action="index.html" method="post">
        
         <header>
          <h2>Signup for our newsletter</h2>
           <p>Get the latest news on how your code is doing right in your inbox</p>
           </header>
        

           <fieldset>
             <legend>Contact Information</legend>

             <div class="form-fields">
              <label for="name">Full Name:</label>
              <input required type="text" id="name" name="user_name" placeholder="*Required">
              </div>

               <div class="form-fields"> 
              <label for="email">Email Address:</label>
              <input required type="email" id="email" name="user_email" placeholder="*Required"></div>

              <div class="form-fields">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="user_phone" placeholder="(800)867-5309"></div>

               <div class="form-fields"> 
              <label for="address">Street Address:</label>
              <input type="text" id="address" name="user_address" placeholder="1600 Penn">
              </div>

              <div class="form-fields">
              <label for="city">City:</label>
              <input type="text" id="city" name="user_city" placeholder="Springfield">
              </div>

              <div class="form-fields">
              <label for="state">State:</label>
              <select id="state" name="user_state">
              <option selected disabled>Select your state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              </div>

                <div class="form-fields">
               <label for="zip">Zip Code:</label>
               <input type="text" id="zip" name="user_zip" placeholder="90210">
              </div>
            </fieldset>

            <div class="fieldset-border"></div>

           <fieldset>
             <legend>Newsletter</legend>
              <p>Select the newsletters you would like to receive:</p>

              <input type="checkbox" id="html_news"  name="news_type"><label class="selection" for="html_news">HTML News</label><br>

              <input type="checkbox" id="css_news"  name="news_type"><label class="selection" for="css_news">CSS News</label><br>

              <input type="checkbox" id="java_news"  name="news_type"><label class="selection" for="java_news">Javascript News</label><br>

              <p class="news-format">Newsletter format:</p>
              <input type="radio" id="html_radio"  name="newsletter_format"><label for="html_radio" class="selection">HTML</label><br>
              <input type="radio" id="text_radio" name="newsletter_format"><label for="text_radio" class="selection">Plain text</label><br>

              
              <label for="topics" class="news-format">Other topics you'd like to hear about:</label>
              <textarea  id="topics" name="other_topics" placeholder="all the topics"></textarea>  
              




           </fieldset>

           <button type="submit">Sign Up</button>
           <footer>Copyright The Code Review</footer>
        </form>
      </body>
      
    </html>
